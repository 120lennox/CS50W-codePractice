{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'wiki' title=result.title %}">{{ result.title }}</a></li>
            {%empty%}
                <p>No results for {{query}}</p>
        {% endfor %}
    </ul>
{% endblock %}
