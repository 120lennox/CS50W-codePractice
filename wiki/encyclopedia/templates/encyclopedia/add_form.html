{% extends "encyclopedia/layout.html" %}
{% block title %}
    add form
{% endblock title %}

{% block body %}
    <h1>
        Create new encylopedia 
    </h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="submit">
    </form>

    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors.title }}
        </div>
    {% endif %}
{% endblock body %}
