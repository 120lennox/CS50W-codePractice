{% extends "encyclopedia/layout.html" %}

{% block title %}
    update entry
{% endblock title %}

{% block content %}
    <h1>Edit Entry</h1>
    <form method="get" action="%{ 'edit' pk=entry.pk }%">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="update">
    </form>
{% endblock content %}
